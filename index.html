<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header>
        <h1>Home Builder Buddy<h1>

 </header>

<div> To do list</div>
<div> Current Project:</div>

        <input type="radio" class="radio" name="progress" value="five" id="five">

        <label for="twentyfive" class="label">Started</label>
      
        <input type="radio" class="radio" name="progress" value="fifty" id="fifty">
        <label for="fifty" class="label">In Progress</label>
      
        <input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive">
        <label for="seventyfive" class="label">Completed</label>
      
        <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred">
        <label for="onehundred" class="label">Inspected</label>
      
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
      </div>

    
</div>

</div>
